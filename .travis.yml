language: java
os: linux
dist: bionic
arch: amd64
jdk:
  - openjdk11

addons:
  sonarcloud:
    organization: "ultrale"
    token: 098c7f3422de05765d72563d487b0da92a6c6dcc

cache:
  bundler: false
  cargo: false
  directories:
    - '$HOME/.m2'
git:
  depth: 2
env:
  global:
    - MAVEN_OPTS="-Xmx4096M -Xss128M -XX:+TieredCompilation -XX:TieredStopAtLevel=1 -noverify"
    - DBMS=H2
    - jaxrsContentType=application/json
    - TestCommand="mvn -U -T 1C clean -Dtest=org.apache.syncope.common.lib.*Test test -Dinvoker.streamLogs=true -Dmodernizer.skip=true -Dianal.skip=true -Drat.skip=true -Dcheckstyle.skip=true -Dsass.skip=true" -DfailIfNoTests=false org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=UltraLe_syncope
before_install:
  - wget https://github.com/sormuras/bach/raw/master/install-jdk.sh -O ~/install-jdk.sh && chmod +x ~/install-jdk.sh
install: true
stages:
  - build
  - test
jobs:
  include:
    - stage: build
      name: "Build"
      script: mvn -U --quiet -T 1C -P skipTests,all
      #######################################################
    - stage: test
      name: "Unit Tests via JDK 11"
      script: eval $TestCommand